<div class="col-lg-9 col-md-9 col-sm-9">
	<h4>Dodaj post:</h4>
	<form>
    	<div class="form-group">
        	<label class="col-form-label">Tytuł:</label>
        	<input name="title" id="title" type="text" class="form-control" placeholder="Wprowadź tytuł" [(ngModel)]="post.title">
    	</div>

    	<div class="form-group">
        	<label class="col-form-label">Adres URL obrazka:</label>
        	<input name="url" id="url" type="text" class="form-control" placeholder="URL" [(ngModel)]="post.url">
    	</div>

    	<div class="form-group">
        	<label class="col-form-label">Treść:</label>
        	<textarea name="content" id="content" type="text" class="form-control" placeholder="Treść" [(ngModel)]="post.content" rows="10"></textarea>
    	</div>

    	<div class="form-group button">
        	<button type="submit" class="btn btn-primary" (click)="onSubmit()">Dodaj</button>
    	</div>
	</form>
</div>
